<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="assets/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/stream.css" media="screen" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="../dist/filter.js" type="text/javascript"></script>
    <script src="data/movies.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title"></h1>
      <br>
      <div class="sidebar col-md-3">
        <div>
          <h4 class='col-md-6'>Interaction (<span id="total_movies">0</span>)</h4>
          <div class="col-md-6 progress">
            <div class="progress-bar" id="stream_progress" style="width: 0%;">0%</div>
          </div>
        </div>
        <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;">
          <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <br>
      
      
        <div class="well" >
                 
          
  <fieldset id="outline_criteria" >
    <legend id="filter_lengend">Model</legend>
    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="All" id="all_genre">
        <span>All</span>
      </label>
    </div>


    <h4 id="filter_IS">Audio</h4>

    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Audio classification" >
        <span>Audio classification</span>
      </label>
    </div>

    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Image classification" >
        <span>Image classification</span>
      </label>
    </div>


    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Speech recongnition" >
        <span>Speech recongnition</span>
      </label>
    </div>

  
    <h4 id="filter_IS">Vision</h4>


    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Barcode scanning" >
        <span>Barcode scanning</span>
      </label>
    </div>

    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Entity extraction" >
        <span>Entity extraction</span>
      </label>
    </div>

    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Text recognition" >
        <span>Text recognition</span>
      </label>
    </div>
    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Object detection and tracking" >
        <span>Object detection and tracking</span>
      </label>
    </div>


    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Face detection" >
        <span>Face detection</span>
      </label>
    </div>

    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Pose detection" >
        <span>Pose detection</span>
      </label>
    </div>

    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Selfie segmentation" >
        <span>Selfie segmentation</span>
      </label>
    </div>


    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Style transfer" >
        <span>Style transfer</span>
      </label>
    </div>


    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Image segmentation" >
        <span>Image segmentation</span>
      </label>
    </div>
    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Style transfer" >
        <span>Style transfer</span>
      </label>
    </div>

    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Text prediction">
        <span>Text prediction</span>
      </label>
    </div>
    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="Dynamic">
        <span>Dynamic</span>
      </label>
    </div>
    <div id="filter_text" class="checkbox">
      <label>
        <input type="checkbox" value="No Interaction" id="No Interaction">
        <span>No Interaction</span>
      </label>
    </div>
  </fieldset>
<br>

    
            
     
        </div>


          
        <div class="well" >

       <!-- Interaction Style -->

<fieldset id="certificate_criteria">
<legend id="filter_lengend">Interaction Style</legend>
<div class="checkbox">
<label>
<input type="checkbox" value="All" id="all_IS">
<span>All</span>
</label>
</div>
<h4 id="filter_IS">No interaction</h4>
<div class="checkbox">
<label>
<input type="checkbox" value="Importing files">
<span>Importing files</span>
</label>
</div>
<div class="checkbox">
<label>
<input type="checkbox" value="No interaction with hardware input">
<span>No interaction with hardware input</span>
</label>
</div>

<div>
<h4 id="filter_IS">Static interaction</h4>

</div>
<div class="checkbox">
<label>
<input type="checkbox" value="Pop-up messages">
<span>Pop-up messages</span>
</label>
</div>
<div class="checkbox">
<label>
<input type="checkbox" value="Vibration">
<span>Vibration</span>
</label>
</div>
<div class="checkbox">
<label>
<input type="checkbox" value="Auditory feedback (Static)">
<span>Auditory feedback (Static)</span>
</label>
</div>
<div class="checkbox">
<label>
<input type="checkbox" value="Illustration of correct input">
<span>Illustration of correct input</span>
</label>
</div>

<div class="checkbox">
<label>
<input type="checkbox" value="Camera frame">
<span>Camera frame</span>
</label>
</div>
<div class="checkbox">
<label>
<input type="checkbox" value="Camera frame">
<span>Camera frame</span>
</label>
</div>


<div class="checkbox">
<label>
<input type="checkbox" value="Flashlight">
<span>Flashlight</span>
</label>
</div>
<h4 id="filter_IS">Dynamic interaction</h4>
<div class="checkbox">
<label>
<input type="checkbox" value="Text suggestion">
<span>Text suggestion</span>
</label>
</div>
<div class="checkbox">
<label>
<input type="checkbox" value="Auditory feedback (Dynamic)">
<span>Auditory feedback (Dynamic)</span>
</label>
</div>

<div class="checkbox">
<label>
<input type="checkbox" value="Auto focusing object">
<span>Auto focusing object</span>
</label>
</div>






<div class="checkbox">
<label>
<input type="checkbox" value="Camera adjustment">
<span>Camera adjustment</span>
</label>

</div>



</fieldset>


  

</div>
      </div>

      

      <div class="col-md-9">
        <div class="movies content row" id="movies"> </div>
      </div>
    </div>
  </div>
</div>

<script id="movie-template" type="text/html">
  <div class="col-md-4 movie">
    <div class="thumbnail">
      <span class="label label-success rating"><%= rating %>
        <i class="glyphicon glyphicon-star"></i>
      </span>
      <div class="caption">
        <h4><%= _fid %>. <%= name %></h4>
        <div class="outline" id="card_text">
          <br>
          <b>Model : </b><%= outline %> <br>
          <b>Representation : </b><%= representation %><br>
          <b>App category :</b> <%= director %>
          
        </div>
        <div class="detail">
          <dl>
            <img src=<%= year %> style="width: 24.5rem;  display: block;
            margin-left: auto;
            margin-right: auto;"loading="lazy"></iframe>
<!-- 
            <dt>Director</dt><dd><%= director %></dd>
            <dt>Actors</dt>
            <dd><%= stars %></dt> -->
            <!-- <dt>Year</dt> -->
            <!-- <dd><%= year %></dd> -->
            <br>
            <dd id="card_title">Style : <%= certificate %></dd>

          </dl>
        </div>
      </div>
    </div>
  </div>
</script>
<script id="genre_template" type="text/html">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="<%= genre %>"> <%= genre %>
    </label>
  </div>
</script>
  </body>
</html>
